{% load pwa %}
{% load static %}
<html lang="en">
<head>
    <!-- PWA load -->
    {% progressive_web_app_meta %}

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5JT5SKB6RC"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-5JT5SKB6RC');
    </script>



    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
{#    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">#}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- Style sheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />

    <!-- Title -->
    <title>Habitat - Arcadian Forest</title>
</head>
<body class="app-canvas">
    <main class="app-container">
        <section class="app-header">
            <img class="header-logo" src="{% static '/img/habitat-logo.png' %}"/>
        </section>
        <section class="app-body">

            {% block content %}

			{% endblock %}

        </section>

        <script type="text/javascript" src="{% static 'js/idb.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/idbop.js' %}"></script>
        <section class="app-footer">
            <div class="navbar">
                <a class="nav-item" href="/"><span class="material-symbols-outlined">music_note</span></a>
                <a class="nav-item" href="/map/"><span class="material-symbols-outlined">map</span></a>
                <a class="nav-item" href="/directions/"><span class="material-symbols-outlined">pin_drop</span></a>
            </div>
        </section>
    </main>
</body>
</html>
